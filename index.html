<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main id="weather-app">
      <form id="weather-search-form">
        <input id="city-input" type="text" placeholder="Enter a city.." />
        <input id="submit-button" type="submit" value="Submit" />
      </form>

      <div id="weather-app-data">
        <div id="weather-text">
          <h1 id="city">Italy</h1>
          <p>
            <span id="date-time">Thursday 13:28</span>,
            <span id="description">Clear sky</span> <br />
            Humidity: <strong id="humidity">47%</strong>, Wind:
            <strong id="wind-speed">2.57km/h</strong>
          </p>
        </div>
        <h2 id="temperature">
          <span class="t-icon">☀️</span><span class="t-value">28&deg;C</span>
        </h2>
        
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <br />
      <footer>
        Coded By
        <a href="https://github.com/Khalipha-Saliso" target="_blank">
          Khalipha Saliso</a
        >
        and hosted on
        <a
          href="https://github.com/Khalipha-Saliso/Weather-Search-Engine"
          target="_blank"
          >GitHub</a
        >,
        <a
          href="https://coded-by-khali-weather-search-engine.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
