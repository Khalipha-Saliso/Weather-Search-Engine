<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Italy</h1>
            <p class="weather-app-details">Tuesday
              <span id="time">22:32</span>,
              <span id="description">clear sky</span>
              <br />
              Humidity: <strong id="humidity">74%</strong>, Wind:
              <strong id="wind-speed">4.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">☁️10°&deg;C</div>
          </div>
        </div>
      </main>
        Coded By
        <a href="https://github.com/Khalipha-Saliso" target="blank"
          >Khalipha Saliso</a
        > Coded and hosted on
        <a
          href="https://github.com/Khalipha-Saliso/Weather-Search-Engine"
          target="blank"
          >GitHub</a
        > Hosted on
        <a
          href="https://coded-by-khali-weather-search-engine.netlify.app/"
          target="blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
